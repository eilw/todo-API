<head>
  <link rel="stylesheet" type="text/css" href="todo-manager.css">
  <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.css">
</head>
<body>
  <h1></h1>
  <section id='project-overview'>
    <h2>projects</h2>
    <form action='http://localhost:9292/projects' method='POST'>
    <input type='text' name='name' id="project-name" placeholder="Add project">
    <input type='submit' value='Submit' id='submit-project'>
  </form>
    <ul id='projects'></ul>
  </section>

  <section id='task-overview'>
    <h1 id='project-header'> </h1>
    <h2> Tasks</h2>
    <form action='http://localhost:9292/todos' method='POST'>
      <input type='text' name='content' id="content" placeholder="Add task">
      <input type='text' name='geo' id="geo_lat" placeholder="Add lat">
      <input type='text' name='geo' id="geo_long" placeholder="Add long">
      <input type='submit' value='Submit' id='submitTodo'>
      <p> var london = {lat: 51.482924, lng: 0} </p>
      <a href='map.html'>See map</a>

    </form>
    <ul id="todo"></ul>
    <h2>Completed tasks</h2>
    <a href='#' id='toggle-list'>Hide Completed</a>
    <section id='completed-tasks'>
      <ul id='completed-list'></ul>
    </section>

  </body>
    </section>


  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src='src/interface.js'></script>
  <script src="./lib/jquery-ui/jquery-ui.js"></script>

</body>
