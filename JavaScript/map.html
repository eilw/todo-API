<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="todo-manager.css">
    <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id='locationSetter'>
        <input type='text' name='geo' id="geo_lat" placeholder="Add lat">
        <input type='text' name='geo' id="geo_long" placeholder="Add long">
        <input type='submit' value='Submit' id="geoLocationSubmit">
        <p> var london = {lat: 51.482924, lng: 0} </p>
      </div>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCYpOZTX435PuXPtqNByqSlPUYEGZ5XD4&callback=initMap"
    async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='src/map.js'></script>
    <script src="./lib/jquery-ui/jquery-ui.js"></script>
  </body>
</html>
